# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: ZCreateOGAReport
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        log: 5
        target:
          url: https://vhicwds4ci.sap.gm3global.com:44300
          client: '100',
          auth: 'basic'
        credentials:
          username: env:SAP_ABAP_USERNAME
          password: env:SAP_ABAP_PASSWORD
        app:
          name: YY1_CreateOGAR
          description: Create Outward Goods Advice Report
          package: ZIM_COGAR
          transport: DS4K901503
        exclude:
          - /test/
